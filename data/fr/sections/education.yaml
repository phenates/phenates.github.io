degrees:
- name: Formation Administrateur Systèmes, Réseaux et Cybersécurité (Certification RNCP40356 - NSF 326)
  icon: fa-certificate
  timeframe: Fev. 2024- Fev. 2025
  institution:
    name: OPENCLASSROOM
    url: "https://openclassrooms.com/fr/paths/734-administrateur-systemes-reseaux-et-securite"
    logo: /images/sections/education/openclassroom_logo.png
