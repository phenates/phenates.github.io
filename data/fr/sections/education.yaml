  #   achieved: 3.6
  #   outOf: 4
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: false
    collapseAfter: 5
    courses:
    - name: "804 heures de formation intensive : Linux, Windows Server, réseaux Cisco, virtualisation, sécurité, Active Directory"
    - name: "12 projets professionnalisants validés : déploiement d'infrastructures, sécurisation réseau, supervision, audits"
    - name: "Compétences : conception SI, déploiement infrastructures, administration quotidienne, supervision et optimisation"
  
  customSections: #(optional)
    - name: Programme
      content: |-
        •	804 heures de formation intensive : Linux, Windows Server, réseaux Cisco, virtualisation, sécurité, Active Directory.

        •	12 projets professionnalisants validés : déploiement d'infrastructures, sécurisation réseau, supervision, audits.
        
        •	Compétences : conception SI, déploiement infrastructures, administration quotidienne, supervision et optimisation.
  
